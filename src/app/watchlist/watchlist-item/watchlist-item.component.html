<mat-card class="watchlist-card">
    <div class="card-body">
        <div class="card-body-left">
            <img [src]="posterUrl" alt="Photo of a Shiba Inu">
        </div>
        <div class="card-body-right">
            <div class="header">
                <div class="header-left">
                    <mat-card-header>
                        <mat-card-title>{{item.originalTitle}}</mat-card-title>
                        <mat-card-subtitle>{{releaseYear}}</mat-card-subtitle>
                    </mat-card-header>
                </div>
                <div class="header-right">
                    <button mat-icon-button aria-label="Remove item from playlist button" id="remove" (click)="remove()">
                        <mat-icon>playlist_add_check</mat-icon>
                    </button>
                </div>
            </div>
            <mat-card-content>
                <div class="tmdb-rating">
                    <mat-icon aria-hidden="false" aria-label="TMDB rating">grade</mat-icon>
                    <div class="tmdb-score">{{item.voteAverage}}</div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>NETFLIX</button>
                <button mat-button>AMAZON</button>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
