<form class="search-form">
    <mat-form-field class="search-full-width">
        <mat-label>Search movie or tv-show</mat-label>
        <input id="search"
               type="text"
               aria-label="Search movie or tv-show"
               matInput
               (focus)="onFocus()"
               (blur)="onBlur()"
               [formControl]="searchControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let result of (filteredResults$ | async)?.results"
                        [value]="result.originalTitle"
                        (onSelectionChange)="select(result)">
                {{result.originalTitle}} <small>({{result.releaseDate}})</small>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
